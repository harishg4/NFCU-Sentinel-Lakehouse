bundle:
  name: nfcu-sentinel-lakehouse

resources:
  jobs:
    sprint1_bronze_orchestration:
      name: sprint1_bronze_orchestration
      tasks:
        - task_key: run_sprint1_bronze
          spark_python_task:
            python_file: scripts/databricks/run_sprint1_bronze_spark.py
            parameters:
              - --catalog
              - nfcu_dev
              - --input-root
              - dbfs:/FileStore/nfcu/raw
